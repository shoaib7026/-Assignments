<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      #card{
        padding: 50px;
        border: 1px solid black;
        width: 400px;
      }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Perfume Shop</h1>

    <div class="container">
        <div id="product-list" class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="images/b1.webp" class="card-img-top" alt="Perfume 1">
                    <div class="card-body">
                        <h5 class="card-title">Perfume 1</h5>
                        <p class="card-text">A refreshing fragrance for every occasion.</p>
                        <button class="btn btn-primary" onclick="add()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Div to display items added to cart -->
    <div id="card"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
