<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


       



<div class="container">
    <div class="row" id="product">

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


        <script>
        
let  allproduct = document.querySelector("#product");
let col ="";
$.ajax({
    url:"product.json",
    type:"get",
    success : function(response){
        console.log(response.j);

        response. j.forEach(element => {
            col+=`
            <div class="col-md-3">
                <div class="card">
                   <img class="card-img-top" src="`+element.image+`" alt=""> 
                   <div class="card-body">
                   <h4 class="card-title">`+element.name+`</h4>
                   <p class="card-text">`+element.price+`</p>
                   <a href="details.html?pid=`+element.id+`&pname=`+element.name+`&pprice=`+element.price+`&pimage=`+element.image+`&pdes=`+element.des+`">Details</a>
                    </div>
                    </div>
                   </div>
        
            `
        });

        allproduct.innerHTML=col;
    }
})






        </script>
</body>
</html>
