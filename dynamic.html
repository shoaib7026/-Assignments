<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row p-5" id="product">

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({

                url: "food.json",
                type: "Get",
                success: function (response) {
                    console.log(response.burgers);

                    response.burgers.forEach(element => {

                        let producthtml = `
                   <div class="card col-md-4">
                    <img class="card-img-top" src="${element.image}" alt="">
                    <div class="card-body">
                   <h4 class="card-title">${element.name}</h4>
                    <p class="card-text">${element.price}</p>
                       <p class="card-text">${element.details}</p>
                       <a href="details.html?pid=${element.id}&pname=${element.name}&pprice=${element.price}&pimage=${element.image}&pdetails=${element.details}">View Product</a>

  </div>
</div>



                `;


                $('#product').append(producthtml);

                    });



                }

            });


        });
    </script>

</body>

</html>
