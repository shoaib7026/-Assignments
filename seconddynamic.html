<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second dynamic page  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
         


        </style>
</head>

<body>


    <div class="conatainer" style="background-color: black; padding: 80px;">
        <div class="row">
            <div class="text" >
              <h2 style="text-align: center; color: white;">  Dynamic Fetching Data From Url Practice</h2>
            </div>
        </div>
    </div>
   




<div class="container p-5">
    <div id="product-container" class="row">

    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    
    $(document).ready(function () {
    $.ajax({
        url: "seconddynamic.json",
        type: "GET",
        success: function (response) {
            // console.log(response);
            response.forEach(element => {
                let data = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="${element.image}" style="aspect-ratio:10/9;" alt="">
                        <div class="card-body">
                            <h4 class="card-title">${element.name}</h4>
                            <p class="card-text">${element.description}</p>
                            <p class="card-text"><strong>Price:</strong> ${element.price}</p>
                            <p class="card-text"><strong>Category:</strong> ${element.category}</p>
                            <p class="card-text"><strong>Rating:</strong> ${element.rating}</p>
                        <a href="seconddetails.html?pid=${element.id}" class="btn btn-primary">View Details</a>

                        </div>
                    </div>
                </div>
                `;

                $('#product-container').append(data);
            });
        }
    });
});

   



    </script>

</body>

</html>
